<div ng-if="!ctrl.isLoading" class="kb-container-bg">
	<md-card ng-if="!ctrl.resourceSaved" class="kb-container">
		<md-card-content layout="column">
			<md-input-container class="url-container">
				 <label>URL</label>
				 <input name="orgId" ng-model="ctrl.link" required></input>
	    </md-input-container>
			<div class="attachment-container" layout="row" layout-align="start center">
				<div class="attachment-preview" style="background-image: url({{ctrl.linkInfo.image.originalUrl}});"></div>
				<div class="spacer"></div>
				<div flex>
					<h5>{{ctrl.linkInfo.title}}</h5>
					<p class="attachment-text-description">
					  {{ctrl.linkInfo.description}}
					</p>
				</div>
			</div>
	    <md-input-container>
				 <label>Title</label>
				 <input name="orgId" ng-model="ctrl.title" required></input>
	    </md-input-container>
	    <md-input-container>
				 <label>Description</label>
				 <textarea name="orgId" ng-model="ctrl.description"></textarea>
	    </md-input-container>
			<md-input-container>
				 <md-select placeholder="File under team" ng-model="ctrl.team" md-on-open="loadTeams()">
      		<md-option ng-value="team.id" ng-repeat="team in ctrl.teams">{{team.name}}</md-option>
    		</md-select>
			</md-input-container>
	    <md-button
	      class="md-primary"
	      ng-click="ctrl.addToKb()">
	        Add to Spoke Kb
	    </md-button>
		</md-card-content>
	</md-card>
	<md-card ng-if="ctrl.resourceSaved">
		<md-card-content>
			<p>Added to spoke: <a ng-href="{{ctrl.resource.permalink}}" target="_blank">View here</a></p>
		</md-card-content>
	</md-card>
</div>
<md-progress-circular
  md-mode="indeterminate"
  ng-if="ctrl.isLoading">
</md-progress-circular>
