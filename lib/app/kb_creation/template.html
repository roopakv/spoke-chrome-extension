<div ng-if="!ctrl.isLoading">
	<md-card ng-if="!ctrl.resourceSaved">
		<md-card-content layout="column">
			<md-input-container>
				 <label>Link</label>
				 <input name="orgId" ng-model="ctrl.link" required></input>
	    </md-input-container>
	    <md-input-container>
				 <label>Title</label>
				 <input name="orgId" ng-model="ctrl.title" required></input>
	    </md-input-container>
	    <md-input-container>
				 <label>Description</label>
				 <textarea name="orgId" ng-model="ctrl.description"></textarea>
	    </md-input-container>
	    <md-button 
	      class="md-primary"
	      ng-click="ctrl.addToKb()">
	        Add to Spoke Kb
	    </md-button>
		</md-card-content>
	</md-card>
	<md-card ng-if="ctrl.resourceSaved">
		<md-card-content>
			<p>Added to spoke: <a ng-href="{{ctrl.resource.permalink}}" target="_blank">View here</a></p>
		</md-card-content>
	</md-card>
</div>
<md-progress-circular 
  md-mode="indeterminate"
  ng-if="ctrl.isLoading">  	
</md-progress-circular>
