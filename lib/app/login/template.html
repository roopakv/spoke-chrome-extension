<md-card class="login">
	<md-card-content>
    <div class="login-header">
      <img src="https://static.askspoke.com/img/logo/avatar-96.png" /><br />
      <h2>Login to Spoke</h2>
      <p>If you aren't logged into spoke on Chrome, this will open a new tab.</p>
    </div>
    <form ng-submit="ctrl.attemptLogin()">
      <input
          name="orgId"
          ng-model="ctrl.orgId"
          placeholder="Company slug"
          required />
      <input type="submit" style="display: none;"/>
    </form>
  </md-card-content>
</md-card>
