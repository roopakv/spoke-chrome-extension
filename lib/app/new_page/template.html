<div class="new-page-container" layout="column" layout-align="center center">
  <md-card ng-if="ctrl.isLoggedIn" class="search-box-card">
    <md-card-title class="search-box-title">
      <img src="https://static.askspoke.com/img/logo/avatar-96.png" /><br />
      <h1 class="md-headline">Spoke</h1>
    </md-card-title>
    <md-card-content>
      <form ng-submit="ctrl.submit()">
        <input
            md-no-float
            required
            focus-if="1"
            autocomplete="off"
            placeholder="Need anything at {{ctrl.orgId}}?"
            ng-model="ctrl.query"
            class="search-input"
            name="query" />
        <input type="submit" style="display:none;"/>
      </form>
    </md-card-content>
  </md-card>
  <login ng-if="!ctrl.isLoggedIn"></login>
</div>
